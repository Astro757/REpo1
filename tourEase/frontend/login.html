<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TourEase</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">TourEase.</a>
    </header>

    <div class="hero"
        style="background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070&auto=format&fit=crop') no-repeat center/cover; position: relative;">
        <div style="position: absolute; inset:0; background: rgba(0,0,0,0.5);"></div>

        <div class="form-container" style="z-index: 2; width: 100%; max-width: 400px; position: relative;">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--secondary); font-weight:700;">Welcome Back
            </h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight:600;">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
